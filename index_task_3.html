<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style_task_3.css">
</head>

<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="name-fields">
        <input id="first" name="first" type="text" placeholder="First Name" required>
        <input id="last" name="last" type="text" placeholder="Last Name" required>
      </div>
      <input id="email" name="email" type="email" placeholder="Email" required>
      <input id="pwd" name="pwd" type="password" placeholder="Password" required>
      <input id="confirm" name="confirm" type="password" placeholder="Confirm Password" required>
      <div class="checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the Terms of Use &amp; Privacy Policy</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-text">Already have an account? <a href="#">Login here</a></p>
    <p class="copyright">Copyright &copy; YourCompany.com</p>
  </div>
</body>

</html>
