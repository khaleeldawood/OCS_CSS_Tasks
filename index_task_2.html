<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Sign In</title>
  <link rel="stylesheet" href="style_task_2.css">
</head>
<body>
  <div class="container">
    <div class="logo">Linked<span>in</span></div>
    <div class="form-box">
      <h2>Sign in</h2>
      <p>Stay updated on your professional world</p>
      <form action="#" method="post">
        <input id="email" name="email" type="text" placeholder="Email or Phone" required>
        <div class="password-field">
          <input id="password" name="password" type="password" placeholder="Password" required>
          <a href="#">show</a>
        </div>
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="signin-btn">Sign in</button>
        <div class="divider">
          <span>or</span>
        </div>
        <button type="button" class="apple-btn">Sign in with Apple</button>
      </form>
    </div>
    <p class="join">New to LinkedIn? <a href="#">Join now</a></p>
  </div>
  <footer>
    <p>LinkedIn &copy; 2021 &nbsp;|&nbsp; User Agreement &nbsp;|&nbsp; Privacy Policy &nbsp;|&nbsp; Community Guidelines &nbsp;|&nbsp; Cookie Policy &nbsp;|&nbsp; Copyright Policy</p>
  </footer>
</body>
</html>
